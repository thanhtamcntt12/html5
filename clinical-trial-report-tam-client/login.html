<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">
  <link rel="stylesheet" href="css/style.css" type="text/css">

  <script src="js/lib/jquery.min.js"></script>
  <script src="js/login.js"></script>
</head>
<body>
  <div id="header">
    <div id="img">
      <div class="img1">
        <img src="image/logo.gif" alt="">
      </div>
      <div class="img2">
        <img src="image/logo2.gif" class="img2" alt="">
      </div>
    </div>

  </div>
  <div id="define">
    <div class="row">
      <div class="login">
        <h3>Login</h3>
        <div class="title">
          <div class="col-md-6 col-md-push-3" >
            <form action="" method="POST" role="form">
              <div class="form-group">
                <label class="lb" for="">Email</label>
                <input type="text" id="email" name="email" class="form-control" value="" placeholder="Input field">
              </div>

              <div class="form-group">
                <label for="">Password</label>
                <input type="password" id="password" name="password" class="form-control" value=""  placeholder="Input field">
              </div>

              <div class="checkbox">
                <label>
                  <input type="checkbox" value="">
                  remember login
                </label>
              </div>

              <button type="button" id="login-form" class="button">Login</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
